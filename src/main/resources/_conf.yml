##
# Keeping no hierarchy.
# Kaze uses yaml key as a system property key,
# to replace yaml value with system property value.
# ex. 'http.port: 8080' is replaced with '-Dhttp.port=8888'.
##

# Server
http.host: null
http.port: 8080
http.timeout: 30000
thread.min: 8
thread.max: 200
thread.timeout: 60000
static.dir: null
static.path: /public
