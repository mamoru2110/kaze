<!DOCTYPE html>
<html>
<head>

<title></title>
<link rel="stylesheet" href="">
<style>
.form-field {
  padding: 10px 10px;
}
.err-msg {
  color: red;
  margin-top: 3px;
  margin-bottom: 3px;
  margin-left: 5px;
}
</style>
</head>
<body>
  <div class="form-field">
    郵便番号：<input type="text" id="zip" name="zip" value="" placeholder="1001234">
  </div>
  <div class="form-field">
    住所：<input type="text" id="address" name="address" value="" placeholder="住所">
  </div>
  <div class="form-field">
    <input type="button" id="btn" value="送信">
  </div>
</body>
<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
<script>
$(function() {

});
var err = {"cause":"validate","fields":[{"name":"zip","cause":"Size","msg":"7 文字で入力してください。"},{"name":"zip","cause":"NotEmpty","msg":"必須入力です。"},{"name":"address","cause":"NotEmpty","msg":"必須入力です。"}]};

$('#btn').click(function(e) {
  if (err.cause === 'validate') {
    $.each(err.fields, function(i, v) {
      $('#' + v.name).parent().append('<p class="err-msg">' + v.msg + '</p>');
    });
  }
});

</script>
